<tui-accordion>
  {{selectedTask | json}}
  <tui-accordion-item>
    <ng-template tuiItemContent>
      <h3>{{ selectedTask?.title }}</h3>
      <p>Status: {{ selectedTask?.status }}</p>
      <p>Assignee: {{ selectedTask?.assignee }}</p>
    </ng-template>
  </tui-accordion-item>
</tui-accordion>

<div>
  @for (canbanCard of mockCards; track canbanCard.id) {
    <app-canban-card [card]="canbanCard"></app-canban-card>
  }
</div>
