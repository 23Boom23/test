<div class="mobile-menu">
  <ul class="mobile-menu__list">
    @for(menuItem of menuItems; track menuItem) {
      <li
        class="mobile-menu__item"
      >
        <svg [icon]="menuItem.icon"  class="mobile-menu__icon"></svg>
        <a
          [routerLink]="menuItem.link"
          routerLinkActive="active-route"
          ariaCurrentWhenActive="page"
          class="mobile-menu__link"
        >
        </a>
        @if (showNotification(menuItem.label)) {
          <div
            class="mobile-menu__notification-count"
            [ngClass]="{
          'team-notification': menuItem.label === 'Team',
          'message-notification': menuItem.label === 'Messages'
        }"
          >
        <span class="mobile-menu__notification-count__num">
          {{ getNotificationCount(menuItem.label) }}
        </span>
          </div>
        }
      </li>
    }
  </ul>
</div>
